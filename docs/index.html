<!DOCTYPE HTML>
<html>
  <head>
    <title>CSN</title>
    <meta charset="utf-8">
    <style>
      body {
        background-color: #0f0e17;
      }

      .name {
        color: #fffffe;
        font-size: 40pt;
        font-family: Calibri;
      }
  
      .banner-image {
        width: 125px;
        height: 125px;
        object-fit: cover;
        border-radius: 125px;
      }

      .thumbnail {
        width: 110px;
        height: 110px;
        border-radius: 110px;
        object-fit: cover;
      }

      .link {
        color: #ff8906;
        font-size: 20pt;
        font-family: calibri;
        text-decoration: none;
        padding-left: 20pt;
      }

      .border {
        border: 2px white solid;
        width: 250px;
        height: 125px;
        display: flex;
        align-items: center;
        text-align: center;
        padding-left: 1%;
      }

      .linktwo {
        color: #ff8906;
        font-size: 15pt;
        font-family: calibri;
        padding-bottom: 75%;
        text-decoration: none;
      }

      .items {
        display: flex;
        flex-direction: column;
        gap: 10pt;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="items">
    <div class="name">
        Carrie 
    </div>

    <div>
      <img class="banner-image" src="/Headshot2.JPG" alt="">
    </div>
    
    <div>
        <a class="linktwo" href="https://www.linkedin.com/in/carrie-nye" target="blank">
          LinkedIn
        </a>
    </div>
    
    <div class="border">
    <div>
      <img class="thumbnail" src="/thumbnail/Egypt.jpg" alt="">
    </div>
    <div>
      <a class="link" href="https://en.wikipedia.org/wiki/Egypt" target="blank">
        Egypt
      </a>
    </div>
    </div>

    <div class="border">
    <div>
      <img class="thumbnail" src="/thumbnail/Mexico.JPEG" alt="">
    </div>
    <div>
      <a class="link" href="https://en.wikipedia.org/wiki/Mexico" target="blank">
        Mexico
      </a>
    </div>
    </div>

    <div class="border">
    <div>
      <img class="thumbnail" src="/thumbnail/Greece.jpg" alt="">
    </div>
    <div>
        <a class="link" href="https://en.wikipedia.org/wiki/Santorini" target="blank">
        Santorini
      </a>
    </div>
    </div>

    <div class="border">
    <div>
      <img class="thumbnail" src="/thumbnail/Patagonia.jpg" alt="">
    </div>
    <div>
      <a class="link" href="https://en.wikipedia.org/wiki/Patagonia" target="blank">
        Patagonia
      </a>
    </div>
    </div>
  </div>
  </body>
</html>
